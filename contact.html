                <h2 id="send-message-header">If you would like more information on our travel tips then please feel free to send us a message!</h2>

<form id="contact-form">
    <div class="container">
     <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 form-group">
                        <label for="fname" class="form-label">First Name</label>
                        <input name="forename" type="text" id="fname" class="form-control" placeholder="John" required>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 form-group">
                        <label for="lname" class="form-label ">Surname</label>
                        <input name="surname" type="text" id="lname" class="form-control" placeholder="Smith" required>
                    </div>
                   <div class="col-12 col-sm-12 col-md-6 col-lg-4 form-group">
                        <label for="emailaddress" class="form-label ">Email Address</label>
                        <input name="emailaddress" type="email" id="emailaddress" class="form-control" placeholder="Johnsmith@hotmail.com" required>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 form-group">
                        <label for="telephone-number" class="form-label">Phone Number</label>
                        <input name="phone" type="tel" id="telephone-number" class="form-control" placeholder="085XXXXXXX" pattern="[0-9]{3}[0-9]{3}[0-9]{4}"  required>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 form-group">
                        <label for="datefrom" class="form-label">Date Of Arrival</label>
                        <input name="location-departure" type="text" id="datefrom" class="form-control" placeholder="10/10/2021" required>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 form-group">
                        <label for="date-to" class="form-label">Date Of Departure</label>
                        <input name="holiday-destination" type="text" id="date-to" class="form-control" placeholder="20/10/2021"  required>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea name="your-message" class="form-control" id="message" style="height: 130px;" placeholder="Your message"required></textarea>
                    </div>
                </div>
                <div class="row">
                <div class="col-12 col-sm-12 col-md-12 col-lg-12">
                <button type="submit" class="btn send-message-button">Send Message</button>
                </div>
                </div>
    </div>
</form>
