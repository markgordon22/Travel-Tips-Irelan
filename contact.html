<form>
    <div class="container">
     <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 form-group">
                        <label for="forename" class="form-label">First Name</label>
                        <input name="forename" type="text" id="forename" class="form-control" required>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 form-group">
                        <label for="surname" class="form-label ">Surname</label>
                        <input name="surname" type="text" id="surname" class="form-control" required>
                    </div>
                   <div class="col-12 col-sm-12 col-md-6 col-lg-4 form-group">
                        <label for="emailaddress" class="form-label ">Email Address</label>
                        <input name="emailaddress" type="email" id="emailaddress" class="form-control" required>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 form-group">
                        <label for="telephone-number" class="form-label">Phone Number</label>
                        <input name="phone" type="tel" id="telephone-number" class="form-control" required>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 form-group">
                        <label for="datefrom" class="form-label ">Date Of Arrival</label>
                        <input name="location-departure" type="text" id="datefrom" class="form-control" required>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-4 form-group">
                        <label for="dateto" class="form-label">Date Of Departure</label>
                        <input name="holiday-destination" type="text" id="dateto" class="form-control" required>
                    </div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 form-group">
                        <label for="message" class="form-label">Your Message</label>
                        <textarea name="your-message" class="form-control" id="message" style="height: 130px;" required></textarea>
                    </div>
                </div>
                <div class="row">
                <div class="col-12 col-sm-12 col-md-12 form-group">
                <button type="submit" class="btn send-message-button">Send Message</button>
                </div>
                </div>
    </div>
</form>
